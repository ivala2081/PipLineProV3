# Nginx Configuration for PipLinePro
# Production Server: erp.orderinvests.net
# Place this file in: C:\nginx\conf\nginx.conf (or your Nginx installation directory)
# Or create a new file: C:\nginx\conf\sites-available\pipelinepro.conf
#
# IMPORTANT: Currently configured for HTTP only. To enable HTTPS:
# 1. Obtain SSL certificates (Let's Encrypt recommended)
# 2. Uncomment SSL certificate paths below
# 3. Update .env file: HTTPS_ENABLED=true and SESSION_COOKIE_SECURE=true
# 4. Restart Nginx

# HTTP Server (Port 80) - Currently serves application (will redirect to HTTPS when SSL is configured)
server {
    listen 80;
    server_name erp.orderinvests.net;

    # TODO: Uncomment when SSL certificates are configured
    # Redirect all HTTP traffic to HTTPS
    # return 301 https://$server_name$request_uri;
    
    # Temporary: Serve application over HTTP until SSL is configured
    # Remove this section when HTTPS is enabled
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
        proxy_buffering off;
    }
    
    # Static files
    location /static/ {
        alias C:/PipLinePro/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

# HTTPS Server (Port 443) - Main Application
server {
    listen 443 ssl http2;
    server_name erp.orderinvests.net;

    # SSL Certificate paths - UNCOMMENT AND UPDATE WHEN SSL CERTIFICATES ARE OBTAINED
    # 
    # Option 1: Let's Encrypt (Recommended - Free SSL certificates)
    # Install Certbot for Windows: https://certbot.eff.org/
    # Run: certbot certonly --standalone -d erp.orderinvests.net
    # Then uncomment and update paths:
    # ssl_certificate C:/nginx/ssl/erp.orderinvests.net/fullchain.pem;
    # ssl_certificate_key C:/nginx/ssl/erp.orderinvests.net/privkey.pem;
    #
    # Option 2: Commercial SSL certificate
    # Place certificate files in C:/nginx/ssl/erp.orderinvests.net/
    # Then uncomment and update paths:
    # ssl_certificate C:/nginx/ssl/erp.orderinvests.net/certificate.crt;
    # ssl_certificate_key C:/nginx/ssl/erp.orderinvests.net/private.key;
    #
    # Option 3: Self-signed certificate (NOT RECOMMENDED FOR PRODUCTION)
    # Only use for testing. Browsers will show security warnings.
    # ssl_certificate C:/nginx/ssl/server.crt;
    # ssl_certificate_key C:/nginx/ssl/server.key;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log logs/erp_access.log;
    error_log logs/erp_error.log;

    # Maximum upload size
    client_max_body_size 50M;

    # Proxy settings for Flask application
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts - Increased for transaction operations
        proxy_connect_timeout 120s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
        proxy_buffering off;  # Disable buffering for real-time responses
    }

    # Static files (optional - if you want Nginx to serve static files directly)
    location /static/ {
        alias C:/PipLinePro/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

