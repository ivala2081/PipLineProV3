# Nginx Configuration for PipLinePro
# Place this file in: C:\nginx\conf\nginx.conf (or your Nginx installation directory)
# Or create a new file: C:\nginx\conf\sites-available\pipelinepro.conf

# HTTP Server (Port 80) - Redirects to HTTPS
server {
    listen 80;
    server_name erp.orderinvests.net;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server (Port 443) - Main Application
server {
    listen 443 ssl http2;
    server_name erp.orderinvests.net;

    # SSL Certificate paths (you need to obtain SSL certificates)
    # For Let's Encrypt (using Certbot):
    # ssl_certificate C:/nginx/ssl/erp.orderinvests.net/fullchain.pem;
    # ssl_certificate_key C:/nginx/ssl/erp.orderinvests.net/privkey.pem;
    
    # For self-signed certificate (development only):
    # ssl_certificate C:/nginx/ssl/server.crt;
    # ssl_certificate_key C:/nginx/ssl/server.key;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log logs/erp_access.log;
    error_log logs/erp_error.log;

    # Maximum upload size
    client_max_body_size 50M;

    # Proxy settings for Flask application
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts - Increased for transaction operations
        proxy_connect_timeout 120s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
        proxy_buffering off;  # Disable buffering for real-time responses
    }

    # Static files (optional - if you want Nginx to serve static files directly)
    location /static/ {
        alias C:/PipLinePro/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

