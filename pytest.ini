# PipLine Treasury System - Pytest Configuration
[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 8.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test types
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=60
    # Warnings
    --disable-warnings
    # Performance
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for API endpoints
    e2e: End-to-end tests covering complete user flows
    load: Load and performance tests
    slow: Tests that take a long time to run
    database: Tests that require database access
    external: Tests that require external services (API calls, etc.)
    auth: Authentication and authorization tests
    financial: Financial calculation tests
    analytics: Analytics and reporting tests
    smoke: Quick smoke tests for basic functionality

# Test output
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */venv/*
    */__pycache__/*
    */node_modules/*
    app/examples/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

